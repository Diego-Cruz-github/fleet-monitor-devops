name: Fleet Monitor CI/CD Pipeline

on:
  push:
    branches: [ dev, staging, master ]
  pull_request:
    branches: [ dev, staging, master ]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Security and Code Quality Checks
  security-scan:
    name: Security & Quality Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        cd infrastructure && npm install

    - name: Run security audit
      run: |
        npm audit --audit-level high
        cd infrastructure && npm audit --audit-level high

    - name: Lint TypeScript
      run: |
        npm run lint
        cd infrastructure && npm run lint

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # Unit and Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: security-scan
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: fleet_monitor_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        npm install
        cd infrastructure && npm install
        cd ../frontend && npm install
        cd ../backend && pip install -r requirements.txt

    - name: Run infrastructure tests
      run: cd infrastructure && npm test

    - name: Run frontend tests
      run: cd frontend && npm test -- --coverage --watchAll=false

    - name: Run backend tests
      run: cd backend && python -m pytest --cov=. --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info,./backend/coverage.xml

  # Build and Package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm run setup

    - name: Build applications
      run: npm run build

    - name: Build Docker images
      run: |
        docker build -t fleet-monitor-frontend:${{ github.sha }} ./frontend
        docker build -t fleet-monitor-backend:${{ github.sha }} ./backend

    - name: Save Docker images
      run: |
        docker save fleet-monitor-frontend:${{ github.sha }} | gzip > frontend-image.tar.gz
        docker save fleet-monitor-backend:${{ github.sha }} | gzip > backend-image.tar.gz

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: |
          frontend-image.tar.gz
          backend-image.tar.gz

  # Infrastructure Validation
  infrastructure-validate:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/master'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install CDK dependencies
      run: |
        cd infrastructure
        npm install
        npm install -g aws-cdk

    - name: CDK Synth
      run: |
        cd infrastructure
        npm run synth

    - name: CDK Diff
      run: |
        cd infrastructure
        npm run diff

  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: infrastructure-validate
    if: github.ref == 'refs/heads/dev'
    environment: development
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Deploy infrastructure
      run: |
        cd infrastructure
        npm install
        npm install -g aws-cdk
        npm run deploy:dev

    - name: Deploy application
      run: |
        echo "Deploying application to development environment"
        # Container deployment will be implemented later

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: infrastructure-validate
    if: github.ref == 'refs/heads/staging'
    environment: staging
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Deploy infrastructure
      run: |
        cd infrastructure
        npm install
        npm install -g aws-cdk
        npm run deploy:staging

    - name: Run integration tests
      run: |
        echo "Running integration tests against staging environment"
        # Integration tests will be implemented later

  # Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: infrastructure-validate
    if: github.ref == 'refs/heads/master'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Deploy infrastructure
      run: |
        cd infrastructure
        npm install
        npm install -g aws-cdk
        npm run deploy:prod

    - name: Post-deployment verification
      run: |
        echo "Running post-deployment verification"
        # Health checks and monitoring verification

  # Monitoring and Notifications
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-prod]
    if: always()
    steps:
    - name: Deployment notification
      run: |
        echo "Deployment completed for branch: ${{ github.ref }}"
        echo "Status: ${{ needs.deploy-dev.result || needs.deploy-staging.result || needs.deploy-prod.result }}"